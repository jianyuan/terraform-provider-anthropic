openapi: 3.0.0
info:
  title: Anthropic API
  version: 1.0.0
servers:
  - url: https://api.anthropic.com
    description: Anthropic API
    variables: {}
paths:
  /v1/organizations/users:
    get:
      operationId: listUsers
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: before_id
          in: query
          schema:
            type: string
        - name: after_id
          in: query
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - has_more
                  - first_id
                  - last_id
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  has_more:
                    type: boolean
                  first_id:
                    type: string
                    nullable: true
                  last_id:
                    type: string
                    nullable: true
  /v1/organizations/users/{user_id}:
    get:
      operationId: getUser
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
security:
  - apiKeyAuth: []
  - versionHeader: []
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
    versionHeader:
      type: apiKey
      in: header
      name: anthropic-version
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
        - role
        - added_at
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
        added_at:
          type: string
